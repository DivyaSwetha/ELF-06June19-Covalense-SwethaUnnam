<!DOCTYPE html>
<html>
  <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src= "https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <body>
  
    <div id="mydiv"></div>
    <div id="mydiv2"></div>

    <script type="text/babel">
	
      class Hello extends React.Component {
	  constructor(props){
	  super(props);
	  this.state={
	  display:props.text!=undefined?props.text:"Good Morning!"
	  };
	  }
        render() {
          return (<h1>Hello World!{this.state.display}</h1>);
        }
      }
      class Greet extends React.Component {
	  constructor(props){
	  super(props);
	  this.state={
	  display:props.text!=undefined?props.text:"Good Morning!"
	  };
	  }
        render() {
          return (<h1>Hello World!{this.state.display}</h1>);
        }
      }
	  ReactDOM.render(<Hello text="hello class"/>,document.getElementById('mydiv'));
      ReactDOM.render(<Greet text="Greetings class"/>,document.getElementById('mydiv2'));
      
    </script>

  </body>
</html>
